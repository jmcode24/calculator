<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap">
</head>
<body>
  <div style="background-image: url('img/image-1.jpg'); widows: 1000px; height: 550px; margin: 20px 20px;">
    <div id="calculator" style="background-color: #eaedef; height: 520px; width: 320px; margin: 0 auto; position: relative; top: 20px; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <div id="result">
        <div id="history">
          <p id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="operator" id="clear">C</button>
  
        <button class="operator" id="backspace">CE</button>
  
        <button class="operator" id="%">%</button>
  
        <button class="operator" id="/">&#247;</button>
  
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>
  
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>
  
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>
  
        <button class="empty" id="empty"></button>
        <button class="number" id="0">0</button>
  
        <button class="empty" id="empty"></button>
        <button class="operator" id="=">=</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
